  <header>
    WSI Viewer
  </header>

  <label class="upload-box" for="fileInput">

    <input type="file" id="fileInput" accept=".svs,.tiff,.ndpi,.mrxs,.vms,.vmu,.scn,.bif,.tif" />

  <div id="progress-container" style="display: none;">
    <div id="progress-bar"></div>

    File WSI supportati: .svs, .tiff, .ndpi, .mrxs, .vms, .vmu, .scn, .bif, .tif
  </div>
