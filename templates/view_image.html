<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSI Viewer - {{ filename }}</title>
    <link rel="stylesheet" href="/static/css/style_viewer.css">
</head>
<body class="viewer-page">
    <div class="viewer-layout">
        <!-- Left Panel: Toolbar + Thumbnail-->
        <div class="left-panel">
            <h2 class="viewer-title">{{ filename }}</h2>
            <div class="toolbar">
                <button id="zoomInBtn" class="toolbar-btn">üîç+</button>
                <button id="zoomOutBtn" class="toolbar-btn">üîç‚àí</button>
                <button id="homeBtn" class="toolbar-btn">‚åÇ</button>
                <button onclick="window.location.href='/'" class="toolbar-btn">‚¨Ö</button>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>

           <div class="info-panel">
                <h3>Dettagli immagine</h3>
                <table class="info-table-horizontal">
                    <tbody>
                    <tr><th>Produttore</th><td id="info-producer">‚Äì</td></tr>
                    <tr><th>Dimensione originale</th><td id="info-size">‚Äì</td></tr>
                    <tr><th>Livelli</th><td id="info-levels">‚Äì</td></tr>
                    <tr><th>Dimensioni dei livelli</th><td id="info-dims">‚Äì</td></tr>
                    <tr><th>Downsamples</th><td id="info-downsamples">‚Äì</td></tr>
                    <tr><th class="highlight">Livello corrente</th><td id="info-current-level">‚Äì</td></tr>
                    <tr><th class="highlight">Dimensioni livello corrente</th><td id="info-current-level-dims">‚Äì</td></tr>
                    <tr><th class="highlight">Downsample livello corrente</th><td id="info-current-level-downs">‚Äì</td></tr>
                    <tr><th>Tile visibili</th><td id="info-visible-tiles">‚Äì</td></tr>
                    <tr><th>Tile size</th><td id="info-tile-size">‚Äì</td></tr>
                    <tr><th>Offset display</th><td id="info-offset-display">‚Äì</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="info-panel">
                <h3>Anteprima Slide</h3>
                <div class="thumbnail-wrapper">
                    <canvas id="thumbCanvas" width="500" height="500" aria-label="miniatura della slide"></canvas>
                </div>
            </div>
        </div>



        <!-- Right Panel: Canvas -->
        <div class="right-panel">
            <div id="viewer-container">
                <canvas id="thumbCanvas" width="1024" height="1024"></canvas>
                <canvas id="tileCanvas" width="1024" height="1024"></canvas>
            </div>
        </div>
    </div>    
    
    <script>
        window.VIEWER_FILENAME = "{{ filename }}";
        console.log('[TEMPLATE] VIEWER_FILENAME definito:', window.VIEWER_FILENAME);
    </script>
    <script type="module" src="/static/js/viewer.js"></script>
    
  
</body>
</html>
