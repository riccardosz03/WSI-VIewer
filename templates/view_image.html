<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSI Viewer - {{ filename }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style_viewer.css">
</head>
<body class="viewer-page">
    <div class="viewer-layout">
        <!-- Left Panel: Toolbar -->
        <div class="left-panel">
            <h2 class="viewer-title">{{ filename }}</h2>
            <div class="toolbar">
                <button id="zoomInBtn" class="toolbar-btn">üîç+</button>
                <button id="zoomOutBtn" class="toolbar-btn">üîç‚àí</button>
                <button id="homeBtn" class="toolbar-btn">‚åÇ</button>
                <button onclick="window.location.href='/'" class="toolbar-btn">‚¨Ö</button>
            </div>

            <div class="tile-size-control" style="margin-top:12px; width:100%; text-align:center;">
                <label for="tileSizeSelector" style="color:#333; font-weight:600; display:block; margin-bottom:6px;">Tile size</label>
                <select id="tileSizeSelector" style="padding:6px 8px; border-radius:6px; border:1px solid #ccc;">
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256" selected>256</option>
                    <option value="512">512</option>
                </select>
            </div>

           <div class="info-panel">
                <h3>Dettagli immagine</h3>
                <table class="info-table-horizontal">
                    <tbody>
                    <tr><th>Produttore</th><td id="info-producer">‚Äì</td></tr>
                    <tr><th>Dimensione originale</th><td id="info-size">‚Äì</td></tr>
                    <tr><th>Livelli</th><td id="info-levels">‚Äì</td></tr>
                    <tr><th>Dimensioni dei livelli</th><td id="info-dims">‚Äì</td></tr>
                    <tr><th>Downsamples</th><td id="info-downsamples">‚Äì</td></tr>
                    <tr><th style="color: blue">Livello corrente</th><td id="info-current-level">‚Äì</td></tr>
                    <tr><th style="color: blue">Dimensioni livello corrente</th><td id="info-current-level-dims">‚Äì</td></tr>
                    <tr><th style="color: blue">Downsample livello corrente</th><td id="info-current-level-downs">‚Äì</td></tr>
                    <tr><th>Tile visibili</th><td id="info-visible-tiles">‚Äì</td></tr>
                    <tr><th>Tile size</th><td id="info-tile-size">‚Äì</td></tr>
                    <tr><th>Offset display</th><td id="info-offset-display">‚Äì</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Panel: Canvas -->
        <div class="right-panel">
            <div class="viewer-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>    
    


    <script>
        // Definisci VIEWER_FILENAME globalmente prima di caricare viewer_deepzoom.js
        window.VIEWER_FILENAME = "{{ filename }}";
        console.log('[TEMPLATE] VIEWER_FILENAME definito:', window.VIEWER_FILENAME);
    </script>
    <script src="/static/js/viewer_deepzoom.js"></script>
    
    <style>
        /* Layout a pagina intera senza scroll */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body.viewer-page {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif;
        }

        .viewer-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 50%;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            border-right: 2px solid #2f80ed;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .viewer-title {
            color: #2f80ed;
            font-size: 1.3em;
            margin: 0 0 25px 0;
            padding: 0 10px;
            word-break: break-word;
            text-align: center;
            font-weight: bold;
            max-width: 100%;
        }

        .right-panel {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            padding: 20px;
            overflow: hidden;
        }

        .viewer-container {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            background-color: #000;
            image-rendering: optimizeQuality;
            touch-action: none;
        }
    </style>
</body>
</html>
